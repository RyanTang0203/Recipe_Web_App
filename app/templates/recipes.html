<!DOCTYPE html>
<html>
<head>
  <title>All Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<!-- Full-width Bootstrap Navbar with action links -->
<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Food Recipe Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_recipe') }}">Create Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('list_recipes') }}">View Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>



<!-- Content -->
<a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">‚Üê Back to Home</a>

<h1>All Recipes</h1>
<a href="{{ url_for('add_recipe') }}" class="btn btn-primary mb-4">Create New Recipe</a>

<ul class="list-group">
  {% for recipe in recipes %}
    <li class=[<72;20;6M[<72;20;6M"list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
      <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" class="text-danger">[Delete]</a>
    </li>
  {% endfor %}
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
