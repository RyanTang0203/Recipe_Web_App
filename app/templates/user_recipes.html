<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.username }}'s Recipes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #c8a792;
      color: white;
    }
    .navbar {
      background-color: #2f2616;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .card-title, .card-text {
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Food Recipe Website</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Recipes by <strong>{{ user.username }}</strong></h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for recipe in recipes %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          {% if recipe.image_filename %}
            <img src="{{ url_for('static', filename='uploads/' + recipe.image_filename) }}"
                 class="card-img-top" style="height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.description[:100] }}...</p>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-outline-light">View Recipe</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
